<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>

    <body>
        <h1>Register with Aakash Webportal</h1>

        {% if registered %}
        webportal says: <strong>thank you for registering!</strong>
        <a href="webapp/home.html">Return to the homepage.</a><br />
        {% else %}
        Webportal says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/webapp/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

       
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
